        <body>
            <h1>Treasure Hunt Game</h1>
            <h2>Forbidden Island</h2>
            <button><h2 id="top">Start the Game</h2></button>
            <hr>
            <header>
                <img src url="https://www.istockphoto.com/vector/treasure-hunt-gm1257084194-368285105" alt="Map" height="500px" width="960px">
            </header>

            <!--RULES-->
            <h3>Rules:</h3>
            <ul>
            <li>Click the boxes to reveal what's on the map</li>
            <li>If you click on the bomb, you lose</li>
            <li>If you click on the treasure, you win</li>
            </ul> <br><br>

            <!--TABLE-->
            <div id="game-board">
            <table border = 2>
                <tr>
                    <td id=0
                     onclick="treasure(0)">?</td>
                    <td id = 1 onclick="treasure(1)">?</td>
                    <td id = 2 onclick="treasure(2)">?</td>
                </tr>
                <tr>
                    <td id = 3 onclick="treasure(3)">?</td>
                    <td id = 4 onclick="treasure(4)">?</td>
                    <td id = 5 onclick="treasure(5)">?</td>
                </tr>
                <tr>
                    <td id = 6 onclick="treasure(6)">?</td>
                    <td id = 7 onclick="treasure(7)">?</td>
                    <td id = 8 onclick="treasure(8)">?</td>
                </tr>
            </table><br><br>
            </div>
            <br>
            <div>
                <button type="button" onclick=location.reload()>Restart Game</button>
            </div>
